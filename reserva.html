<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Citas | Clínica Dental Sonria</title>
    <link rel="stylesheet" href="reserva.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/tooth.png" />
</head>
<body>
    <header>
        <div class="logo">
            <h1><i class="fas fa-tooth"></i> Sonria</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="testimonios.html">Testimonios</a></li>
                <li><a href="reserva.html" class="active">Reservar Cita</a></li>
            </ul>
        </nav>
    </header>

    <main class="reserva">
        <h2>Reserva tu Cita</h2>
        <p>Agenda tu consulta en nuestra clínica con facilidad. Nuestro equipo te espera para brindarte la mejor atención.</p>
        <form id="form-reserva">
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="tel" placeholder="Teléfono de contacto" required>

            <select required>
                <option value="" disabled selected>Selecciona especialidad</option>
                <option>Estética Dental</option>
                <option>Ortodoncia</option>
                <option>Endodoncia</option>
                <option>Implantes</option>
                <option>Consulta General</option>
            </select>

            <input type="date" required>
            <input type="time" required>

            <textarea placeholder="Mensaje adicional (opcional)"></textarea>
            <button type="submit" class="btn">Reservar Cita</button>
        </form>

        <div class="mensaje-exito" id="mensaje-exito" style="display:none;">
            <p><i class="fas fa-check-circle"></i> ¡Tu cita ha sido reservada con éxito!</p>
        </div>
    </main>

    <footer>
        <div class="container"><div class="small text-center text-muted">Copyright &copy; 2023 - Clínica Dental Sonría.</div></div>
    </footer>

    <script src="reserva.js"></script>
</body>
</html>
